name: shell commands
on: 
  # schedule:
  #   - cron: "*/5 * * * *"
  # You can call invoke this workflow api - need github roken with repo scope
  # repository_dispatch:
  #   types: 
  #     - this_is_arbitrary
  #     - execute
  push:
    branches:
      - master
      - "actions-practice-*"
      - "actions-practice-*/*"
      - "actions-practice-*/**"
      - "!actions-practice-*/roguebranch"
    tags:
      - "v1*"
    paths-ignore:
      - 'rogue.js'
  pull_request:
    types: 
      - opened
      - synchronize
      - closed
      - reopened
env:
  WORKFLOW_VAR: "At workflow level, variables are available to jobs and steps and others"
jobs:
  checkout-job:
    env:
      JOB_VAR: "At job level, variables are avialable to the current job and steps with in"
    runs-on: ubuntu-latest
    steps:
      - name: checkout git repo
        env:
          STEP_VAR: "At step level, variables are avialable only to the current step"
        uses: actions/checkout@v2
        with:
          ref: master
  mac-jobs:
    runs-on: macos-latest
    steps:
      - name: echo step
        run: |
          echo "helloworld"
          echo "WORKFLOW_VAR: ${WORKFLOW_VAR}"
          echo "JOB_VAR: ${JOB_VAR}"
          echo "STEP_VAR: ${STEP_VAR}"
      - name: multiline step
        run: |
          node -v
          npm -v
          date
  windows-job:
    runs-on: windows-latest 
    needs: ["mac-jobs"]
    steps:
      - name: windows commands
        run: |
          ipconfig
          dir
        shell: cmd
  actions-job:
    runs-on: ubuntu-latest
    steps:
      - name: run a third party action
        id: js-action
        uses: actions/hello-world-javascript-action@v1
        with: 
          who-to-greet: pusa
      - name: get a value from above step
        run: echo "${ steps.js-action.outputs.time }"