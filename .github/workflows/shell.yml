name: shell commands
on: [push]
jobs:
  mac-jobs:
    runs-on: macos-latest
    steps:
      - name: echo step
        run: echo "helloworld"
      - name: multiline step
        run: |
          node -v
          npm -v
          date
  windows-job:
    runs-on: windows-latest 
    needs: ["mac-jobs"]
    steps:
      - name: windows commands
        run: |
          ipconfig
          dir
        shell: cmd
