name: shell commands
on: [push]
jobs:
  helloworld-job:
    runs-on: windows-latest
    steps:
      - name: echo step
        run: echo "helloworld"
      - name: multiline step
        run: |
          node -v
          npm -v
          date
      - name: windows commands
        run: |
          ipconfig
        shell: cmd
